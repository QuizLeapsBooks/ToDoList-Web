<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotesApp Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CryptoJS for encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSJ6A1P0z6kY6o7+1ZsrDXgg99P2kU3An0kEuN1vSgO6vZgtf5/2uC6+9iDJo2W71WO3n90bKO5oGn3kBhg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-blue-50 font-sans antialiased" id="body-theme">
  <!-- Top Buttons -->
  <div class="fixed top-4 right-4 flex space-x-2">
    <button id="theme-toggle" class="bg-gray-200 p-2 rounded-full">
      <i class="fas fa-sun text-yellow-500"></i> / <i class="fas fa-moon text-gray-700"></i>
    </button>
  </div>

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">NotesApp</h1>
      <div>
        <span id="user-name" class="text-gray-700 mr-4"></span>
        <button id="logout-btn" class="text-red-600 hover:underline">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <section class="max-w-7xl mx-auto py-8 px-4">
    <h2 class="text-3xl font-bold text-blue-600 mb-2">Welcome back, <span id="welcome-name"></span>!</h2>
    <p class="text-gray-600 mb-6">Your productivity dashboard for notes and tasks.</p>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow p-4 text-center">
        <i class="fas fa-file-alt text-blue-500 text-2xl mb-2"></i>
        <h3 id="total-notes" class="text-3xl font-bold">0</h3>
        <p>Total Notes</p>
      </div>
      <div class="bg-white rounded-lg shadow p-4 text-center">
        <i class="fas fa-clock text-orange-500 text-2xl mb-2"></i>
        <h3 id="pending-tasks" class="text-3xl font-bold">0</h3>
        <p>Pending Tasks</p>
      </div>
      <div class="bg-white rounded-lg shadow p-4 text-center">
        <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
        <h3 id="completed-tasks" class="text-3xl font-bold">0</h3>
        <p>Completed Tasks</p>
      </div>
      <div class="bg-white rounded-lg shadow p-4 text-center">
        <i class="fas fa-thumbtack text-purple-500 text-2xl mb-2"></i>
        <h3 id="pinned-notes" class="text-3xl font-bold">0</h3>
        <p>Pinned Notes</p>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex flex-col md:flex-row items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
      <input id="search-input" type="text" placeholder="Search notes, tasks, or tags..." class="flex-grow p-2 border rounded">
      <select id="category-filter" class="p-2 border rounded">
        <option>All Categories</option>
      </select>
      <button id="new-note-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ New Note</button>
      <button id="new-task-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ New Task</button>
    </div>

    <!-- Tabs -->
    <div class="flex mb-4">
      <button id="notes-tab" class="px-4 py-2 bg-white border-t border-l border-r rounded-t">Notes (<span id="notes-count">0</span>)</button>
      <button id="tasks-tab" class="px-4 py-2 bg-gray-100 border-t border-l border-r rounded-t">Tasks (<span id="tasks-count">0</span>)</button>
    </div>

    <!-- Pinned Notes -->
    <h3 class="text-xl font-bold mb-4">Pinned Notes</h3>
    <div id="pinned-notes" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"></div>

    <!-- Notes/Tasks Content -->
    <div id="notes-content" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    <div id="tasks-content" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4"></div>
  </section>

  <!-- New Note Modal -->
  <div id="new-note-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Create New Note</h3>
      <input id="note-title" type="text" placeholder="Enter note title..." class="w-full p-2 border rounded mb-2">
      <textarea id="note-content" placeholder="Write your note..." class="w-full p-2 border rounded mb-2 h-32"></textarea>
      <select id="note-category" class="w-full p-2 border rounded mb-2">
        <option>Personal</option>
        <option>Work</option>
        <option>Study</option>
      </select>
      <input id="note-tags" type="text" placeholder="Add tags (comma separated)..." class="w-full p-2 border rounded mb-2">
      <div class="mb-2">
        <label>Color Theme:</label>
        <div class="flex space-x-2">
          <button class="w-6 h-6 rounded-full bg-blue-100" data-color="bg-blue-100"></button>
          <button class="w-6 h-6 rounded-full bg-green-100" data-color="bg-green-100"></button>
          <button class="w-6 h-6 rounded-full bg-yellow-100" data-color="bg-yellow-100"></button>
          <button class="w-6 h-6 rounded-full bg-pink-100" data-color="bg-pink-100"></button>
          <button class="w-6 h-6 rounded-full bg-purple-100" data-color="bg-purple-100"></button>
          <button class="w-6 h-6 rounded-full bg-gray-100" data-color="bg-gray-100"></button>
        </div>
      </div>
      <label><input id="note-pin" type="checkbox"> Pin this note</label>
      <div class="flex justify-end mt-4">
        <button id="cancel-note" class="mr-2 px-4 py-2 border rounded">Cancel</button>
        <button id="create-note" class="bg-blue-600 text-white px-4 py-2 rounded">Create Note</button>
      </div>
    </div>
  </div>

  <!-- New Task Modal -->
  <div id="new-task-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">Create New Task</h3>
      <input id="task-title" type="text" placeholder="What needs to be done?" class="w-full p-2 border rounded mb-2">
      <textarea id="task-desc" placeholder="Add more details..." class="w-full p-2 border rounded mb-2 h-24"></textarea>
      <select id="task-category" class="w-full p-2 border rounded mb-2">
        <option>Personal</option>
        <option>Work</option>
        <option>Study</option>
      </select>
      <input id="task-tags" type="text" placeholder="Add tags (comma separated)..." class="w-full p-2 border rounded mb-2">
      <select id="task-priority" class="w-full p-2 border rounded mb-2">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
      <input id="task-due" type="date" class="w-full p-2 border rounded mb-2">
      <div class="flex justify-end mt-4">
        <button id="cancel-task" class="mr-2 px-4 py-2 border rounded">Cancel</button>
        <button id="create-task" class="bg-green-600 text-white px-4 py-2 rounded">Create Task</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDye5JFd9jCx4l3JuT9LMMnv2TEmnth0rY",
      authDomain: "note-sflow.firebaseapp.com",
      projectId: "note-sflow",
      storageBucket: "note-sflow.firebasestorage.app",
      messagingSenderId: "512280858386",
      appId: "1:512280858386:web:ae27c1f192cd8ddf0a2dcb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    window.auth = auth;
    window.db = db;
  </script>
  <script src="/js/add-notes_tasks.js" type="module"></script>
  <script src="/js/features.js" type="module"></script>
</body>
</html>

<body>
  <!-- Sign Up Form -->
  <div id="signup-page" class="container">
    <div class="logo">
      <!-- <img src="/online-graduation_16847316.png" alt="Note-S Flow Logo"> -->
      <span>Note-S Flow</span>
    </div>
    <h2>Create Your Account</h2>
    <form action="javascript:void(0)" onsubmit="handleSignUp(event)">
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
      <div class="input-box">
        <input type="text" id="signup-fname" required aria-label="First Name">
        <label>First Name</label>
      </div>
      <div class="input-box">
        <input type="text" id="signup-lname" required aria-label="Last Name">
        <label>Last Name</label>
      </div>
      <div class="input-box">
        <input type="email" id="signup-email" required aria-label="Email">
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="tel" id="signup-phone" required aria-label="Phone Number" pattern="\+[0-9]{10,15}" placeholder="+919876543210">
        <label>Phone Number (e.g., +919876543210)</label>
      </div>
      <div class="input-box">
        <input type="password" id="signup-password" required aria-label="Password">
        <label>Password</label>
        <span class="eye" onclick="togglePassword('signup-password', 'eye-icon1')">
          <i id="eye-icon1" class="fa-regular fa-eye"></i>
        </span>
      </div>
      <div class="input-box">
        <input type="password" id="signup-confirm-password" required aria-label="Confirm Password">
        <label>Confirm Password</label>
        <span class="eye" onclick="togglePassword('signup-confirm-password', 'eye-icon3')">
          <i id="eye-icon3" class="fa-regular fa-eye"></i>
        </span>
      </div>
      <div class="terms-checkbox">
        <input type="checkbox" id="terms-checkbox" required>
        <label for="terms-checkbox">I agree to the <a href="/htmls/privacy_policy&terms_conditions.html">Terms & Conditions</a> and <a href="/htmls/privacy.html">Privacy Policy</a></label>
      </div>
      <p>Already have an account? <a href="#" onclick="showLoginForm()">Sign In</a></p>
      <button type="submit" id="submitSignUp">Sign Up</button>
    </form>
  </div>

  <!-- Login Form (Hidden initially) -->
  <div id="login-page" class="container hidden">
    <div class="logo">
      <img src="https://quizleapsbooks.github.io/ToDoList-Web/online-graduation_16847316.png" alt="Note-S Flow Logo">

      <div class="input-box">
        <input type="tel" id="signIn-phone" aria-label="Phone Number" pattern="\+[0-9]{10,15}" placeholder="+919876543210">

      <p>Create an account <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
      <button type="submit" id="submitSignIn">Sign In</button>
    </form>
  </div>

  <script type="module" src="https://quizleapsbooks.github.io/ToDoList-Web/js/main-backend.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("DOM Loaded, showing Sign Up form");
      showSignUpForm();
    });

    function togglePassword(fieldId, eyeId) {
      const passwordField = document.getElementById(fieldId);
      const eyeIcon = document.getElementById(eyeId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    function showSignUpForm() {
      console.log("Showing Sign Up form");
      document.getElementById("signup-page").classList.remove("hidden");
      document.getElementById("login-page").classList.add("hidden");
      document.getElementById("otp-page").classList.add("hidden");
    }

    function showLoginForm() {
      console.log("Showing Login form");
      document.getElementById("login-page").classList.remove("hidden");
      document.getElementById("signup-page").classList.add("hidden");
      document.getElementById("otp-page").classList.add("hidden");
    }

    function showOTPForm() {
      console.log("Showing OTP form");
      document.getElementById("otp-page").classList.remove("hidden");
      document.getElementById("login-page").classList.add("hidden");
      document.getElementById("signup-page").classList.add("hidden");
    }
  </script>
